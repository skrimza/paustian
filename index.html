<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paustian</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <style>
        @font-face {
            font-family: 'Arial';
            src: url('fonts/Arial-Black.eot');
            src: url('fonts/Arial-Black.eot?#iefix') format('embedded-opentype'), url('fonts/Arial-Black.woff2') format('woff2'), url('fonts/Arial-Black.woff') format('woff'), url('fonts/Arial-Black.ttf') format('ttf'), url('fonts/Arial-Black.svg#Arial-Black') format('svg');
            font-weight: 900;
            font-style: normal;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Arial';
            src: url('fonts/Arial-BoldMT.eot');
            src: url('fonts/Arial-BoldMT.eot?#iefix') format('embedded-opentype'), url('fonts/Arial-BoldMT.woff2') format('woff2'), url('fonts/Arial-BoldMT.woff') format('woff'), url('fonts/Arial-BoldMT.ttf') format('ttf'), url('fonts/Arial-BoldMT.svg#Arial-BoldMT') format('svg');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Arial';
            src: url('fonts/ArialMT.eot');
            src: url('fonts/ArialMT.eot?#iefix') format('embedded-opentype'), url('fonts/ArialMT.woff2') format('woff2'), url('fonts/ArialMT.woff') format('woff'), url('fonts/ArialMT.ttf') format('ttf'), url('fonts/ArialMT.svg#ArialMT') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
    </style>
    <header id="header" class="header">
        <div class="container">
            <div class="row">
                <a href="#" class="logo-link">
                    <img src="images/logo.svg" alt="" class="logo-link__image">
                </a>
                <nav class="navigation">
                    <ul class="header-list">
                        <li class="header-list__item">
                            <a href="#" class="header-list__link">
                                Shop
                            </a>
                        </li>
                        <li class="header-list__item">
                            <a href="#" class="header-list__link">
                                News
                            </a>
                        </li>
                        <li class="header-list__item">
                            <a href="#" class="header-list__link">
                                Indretning
                            </a>
                        </li>
                        <li class="header-list__item">
                            <a href="#" class="header-list__link">
                                Brands
                            </a>
                        </li>
                        <li class="header-list__item">
                            <a href="#" class="header-list__link">
                                Butikker
                            </a>
                        </li>
                        <li class="header-list__item">
                            <a href="#" class="header-list__link">
                                Erhverv
                            </a>
                        </li>
                        <li class="header-list__item">
                            <a href="#" class="header-list__link">
                                Magasin
                            </a>
                        </li>
                        <li class="header-list__item">
                            <a href="#" class="header-list__link">
                                Paustian Collection
                            </a>
                        </li>
                        <li class="header-list__item">
                            <a href="#" class="header-list__link">
                                Om Paustian
                            </a>
                        </li>
                        <li class="header-list__item">
                            <a href="#" class="header-list__link">
                                Image Bank
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="user-group">
                    <div class="user-group__search-form">
                        <img src="images/search.svg" alt="glass" class="user-group__search-form_image_glass">
                    </div>
                    <div class="user-group__basket">
                        <img src="images/basket.svg" alt="basket" class="user-group__basket_image_shop">
                    </div>
                    <div class="user-group__menu">
                        <img src="images/burger.svg" alt="burger" class="user-group__menu_image_burger">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section id="content" class="content">
        <div class="container">

        </div>
    </section>
    <footer id="footer" class="footer">
        <div class="container">

        </div>
    </footer>
</body>

</html>
